memearound_step_1_4=Pokud neexistuje v zákoně výjimka, vlastním autorského práva sochy může ostatním zakázat její focení a sdílení fotek (protože fotografie se dotýká tří bodů autorských práv - reprodukce, distribuce a přepoužití).
memearound_step_1_5=Nicméně vlastník sochy může použít svobodnou licenci aby sdělil ostatním, jaké jsou podmínky. Například pokud vlastník pro sochu použije <a href="https://creativecommons.org/licenses/by-nc/2.0/">licenci CC-BY-NC</a>, pak si ji každý může fotografovat a snímky sdílet na internetu, ale nesmí ji už dávat na trička, která by prodával.
