memearound_step_3_2=<strong>Poznámka:</strong> Pokud jste už prošli s účastníky aktivitu Postcrimes, vysvětlete, že další aktivita jim hned pomůže vytvořit jejich vlastní mem na webu. Zlepší si své schopnosti na internetu a stanou se z nich tvůrci a naučí se přemýšlet o otázce autorských práv na internetu.
