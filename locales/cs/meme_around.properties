memearound_reflection_6=Místo toho můžete účastníky provést <a href="https://postcrimes.org">online aktivitou Postcrimes</a>, pokud ji už nedělali. Petici mohou podepsat v rámci Postcrimes a poslat pohlednici zákonodárcům a sdílet ji s přáteli na sociálních sítích, což je další možnost zkusit si něco nového před odchodem domů.
