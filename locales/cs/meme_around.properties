memearound_step_3_5=V EU například chybí možnost povolit odvozená díla a uživateli generovaný obsah (UGC) a v autorských právech také chybí výjimky pro otevřené normy, dovolené užití a jednání.
memearound_step_3_6=Proč je to důležité?
memearound_step_3_7=Machupy, memy a GIFy jsou příkladem moderní internetové kultury. Díla chráněná autorskými právy jsou každý den upravována, předělávána a přepoužívána mnoha kreativními způsoby. Díky tomu můžeme realizovat nové nápady a vdechovat starému obsahu na webu nový význam. Povolení nového využití autorsky chráněných děl je potřeba pro náš vlastní růst a inovace. Do zákonů potřebujeme vnést flexibilitu skrze výjimku pro UGC, otevřené normy, dovolené užití a jednání, a každý den podporovat nové lidi v utváření online kultury a nového obsahu na internetu.
memearound_step_3_8=Co jsou výjimky pro dovolené užití, jednání a otevřené normy?
memearound_step_3_9=Dovolené užití a jednání
memearound_step_3_10=Tyto typy výjimek umožňují lidem, aby využívání děl chráněných autorským právem pro účely vzdělávání, remix, parodie, kritiku nebo citace. Dokud nedojde k pravidelnému zneužívání díla nebo neospravedlnitelné újmě zájmům vlastníka autorských práv (například tvorba memů ze snímků z Her o trůny je povoleno, ale stahování epizod z Pirate Bay nikoliv). Tento test je založen na mezinárodním autorském právu a nazýván "Třístupňový test bernské úmluvy". Mnoho zemí už má ve svých zákonech zakotven princip dovoleného užití a jednání, <a href="https://cs.wikipedia.org/wiki/Fair_use">včetně</a> Kanady, USA, Austrálie, Indie a Velké Británie. Obecně platí, že je tato klauzule mnohem otevřenější "fair dealing", ale obojí může být velmi užitečné pro přístup a kreativním proměnám děl chráněných autorským právem. Je čas, aby EU takovou výjimku zavedla také a umožnila tak nové a inovativní využívání děl chráněných autorským právem.
memearound_step_3_11=<a href="https://juliareda.eu/copyright-evaluation-report-explained/#opennorm">Otevřené normy</a> by daly soudům EU možnost povolit budoucí použití děl chráněných autorským právem - použití, která dnes možná nejsou, ale zítra mohou být potřeba. Stejně jako princip dovoleného užití a výjimky pro UGC mohou být vedeny Berneových testem. Například stávající autorské právo platí v EU od roku 2001, mnohem dříve, než svět spatřil technické inovace jako Text a Data Mining (TDM). Tehdy jsme nevěděli, jak užitečný takový software může být a co přináší pro výzkum. S otevřenými normami mohou soudy umožnit flexibilitu a výjimky v zákonech EU (např. pro parodii, citaci, panorama apod.) za účelem technického pokroku a zajistit, že naše zákony budou platné i za 5, 10 nebo 15 let.
memearound_step_3_12=Co jsou internetové memy?
memearound_step_3_13=<a href ="https://cs.wikipedia.org/wiki/Internetov%C3%BD_mem">Internetový mem</a> využívá obrázek a krátký popisek pro zábavné sdílení nápadů. Humor je docílen kombinací významů obrázku a slov, které společně vytváří význam nový.
