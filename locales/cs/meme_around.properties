memearound_step_4_1=Ukažte účastníkům nástroj pro tvorbu memů jako je <a href="https://thimbleprojects.org/karenlouisesmith/97028/">projekt Thimble</a> of Mozilly nebo oblíbený <a href="https://imgflip.com/memegenerator">imgflip</a>. Pokud máte obavy o internetový obsah, použijte projekt Thimble, protože nezobrazuje práce jiných lidí.
memearound_step_4_2=Předveďte vytváření memů. Pomozte lidem přidat vlastní obrázek nebo obrázek dostupný jako volné dílo (public domain) pro jejich mem.
memearound_step_4_3=Připomeňte účastníkům, že pokud použijí pro své memy obrázky jiných lidí, měli by mít nejdříve jejich svolení. Pokud je obrázek dostupný jako volné dílo (public domain) nebo pod otevřenou licencí, které takové použití umožňuje, je všechno v pořádku.
memearound_step_4_4=Pro nalezení obrázku (a nahrání vlastního) dostupného jako volné dílo (public domain) nebo pod otevřenou licencí, podívejte se na zdroje jako:
memearound_step_4_5=Po 10 minutách všem pomozte zveřejnit jejich memy jako obrázky a sdílet je na sociální sítích nebo membase - stránkách určených přímo pro meme - jako je <a href="https://imgflip.com/">imgflip</a>. Poté poproste účastníky o sdílení na sociálních sítích s hashtagem #makerparty. Připomeňte, aby sdíleli jenom meme s vlastními obrázky nebo obrázky dostupnými jako volné dílo nebo pod otevřenou licencí, která toto použití povoluje.
